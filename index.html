<!DOCTYPE html>
<html lang="en">

<head>
    <title>Badges</title>

    <meta charset="utf-8">

    <meta name="viewport"

    content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <div class="container">
            <h2>Contectual Badges</h2>
            <span class="badge
            badge-primary">Primary</span>
            <span class="badge
            badge-secondary">Secondary</span>
            <span class="badge
            badge-success">Success</span>
            <span class="badge
            badge-danger">Danger</span>
            <span class="badge
            badge-warning">Warning</span>
            <span class="badge
            badge-info">Info</span>
            <span class="badge
            badge-light">Light</span>
            <span class="badge
            badge-dark">Dark</span>
        </div>
    <br>
    <br>
        <div class="container">
            <h2>Pill Badges</h2>
            <span class="badge badge-pill
            badge-primary">Primary</span>
            <span class="badge badge-pill
            badge-secondary">Secondary</span>
            <span class="badge badge-pill
            badge-success">Success</span>
            <span class="badge badge-pill
            badge-danger">Danger</span>
            <span class="badge badge-pill
            badge-warning">Warning</span>
            <span class="badge badge-pill
            badge-info">Info</span>
            <span class="badge badge-pill
            badge-light">Light</span>
            <span class="badge badge-pill
            badge-dark">Dark</span>
        </div>
    <br>
    <br>
        <div class="container">
            <h2>Link Badges</h2>
            <a href="#" class="badge badge-primary">Primary</a>
            <a href="#" class="badge badge-secondary">Secondary</a>
            <a href="#" class="badge badge-success">Success</a>
            <a href="#" class="badge badge-danger">Danger</a>
            <a href="#" class="badge badge-warning">Warning</a>
            <a href="#" class="badge badge-info">Info</a>
            <a href="#" class="badge badge-Light">Light</a>
            <a href="#" class="badge badge-dark">Dark</a>
        </div>    
    </center>
</body>

</html>
